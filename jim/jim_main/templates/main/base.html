{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css" href='{% static "main/css/style.css" %}'>
    <link rel="stylesheet" type="text/css" href='{% static "main/css/abonements.css" %}'>
    <link rel="stylesheet" type="text/css" href='{% static "main/css/treners.css" %}'>
    <link rel="stylesheet" type="text/css" href='{% static "signIn/css/style.css" %}'>
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/jquery.datetimepicker.css'%}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body class="body">
<style>
    .navbar {
        background-color: #c85610;
    }

    .navbar-brand,
    .navbar-nav .nav-link {
        color: #fff;
        font-size: 16px;
        transition: font-size 0.2s ease; /* Smooth transition for font size */
    }

    .navbar-brand:hover,
    .navbar-nav .nav-link:hover {
        color: #eee;
        font-size: 18px; /* Increase font size on hover */
    }

    .navbar-toggler {
        border-color: #fff;
    }

    .navbar-toggler-icon {
        background-color: #fff;
    }
</style>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home'%}">Главная</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 top-menu">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'abonements'%}">Абонементы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'ourcomand'%}">Наша команда</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'halls'%}">Наши Залы</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0"> <!-- Moved to the right -->
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'mypage' %}">Моя страница</a>
                    <a class="nav-link active" aria-current="page" href="{% url 'createtrening'%}">Записаться на
                        тренировку</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Выйти</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'signUp'%}">Регистрация</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'signIn'%}">Вход</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

    {% block content %}

    {% endblock %}

</body>

</html>
